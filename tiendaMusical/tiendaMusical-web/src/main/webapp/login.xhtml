<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
      <h:head> 		
			<meta name="viewport" content="width=device-width, user-scalable=no"/>      		
      </h:head>
      
      <h:body>
      
	      <div class="card ui-fluid">
	      		<h:form id="formlogin">
	      			<p:growl id="growl"/>
	      		
		      		<p:panel id="pnlLogin" header="Inicio de Sesión" style="text-align:center">
		      			<p:graphicImage name="images/img-login.png"/>
		      		
		      			<p:panelGrid id="pnlGridLogin" columns="1" columnClasses="ui-g-12 ui-md-12,ui-g-12 ui-md-12" 
		      			layout="grid" styleClass="ui-panelgrid-black ui-fluid">
		      			
		      				<p:outputLabel styleClass="colorText" value="Usuario: " for="txtUsuario" style="float:left"/>
		      				<p:inputText id="txtUsuario" value="#{loginController.usuario}" 
		      				required="true" requiredMessage="El usuario es requerido"/>
		      				
		      				<p:outputLabel styleClass="colorText" value="Contraseña: " for="txtPassword" style="float:left"/>
		      				<p:password id="txtPassword" value="#{loginController.password}" 
		      				required="true" requiredMessage="La contraseña es requerida"/>
		      				
		      				<p:outputLabel></p:outputLabel>
		      				<p:commandButton value="Entrar" action="#{loginController.ingresar}" update="pnlGridLogin,growl"/>
	      				</p:panelGrid>
		      		</p:panel>
	      		</h:form>    
	      	</div>
      </h:body>
      
      
      
      
</html>
