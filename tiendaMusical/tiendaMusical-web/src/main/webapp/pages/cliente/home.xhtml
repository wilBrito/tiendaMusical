<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      


      

	      		
	    <div class="p-grid">
	      		<div class="p-col" >
	      			<div class="box" style="background-color: black">
	      			<div class="ui-inputgroup" style="display:block;text-align:center">
	      				<p:inputText id="txtBuscador" style="width:90%;margin-bottom:20px" value="#{homeController.filtro}" placeholder="Artista, album, etc...">
	      					<p:ajax event="keyup" listener="#{homeController.consultarAlbumArtistaPorFiltro}" update="pnlResultados"></p:ajax>
	      				</p:inputText>
	      			</div>
	      			
	      			<div class="ui-inputgroup">
	      				<p:panel id="pnlResultados" style="width:90%; margin:0px auto; border:none">
	      				
	      				
	      					<p:dataView id="dataViewResultados" var="artistaAlbumDto" value="#{homeController.artistaAlbumDto}"
	      									gridIcon="pi pi-th-large" listIcon="pi pi-bars" style="width: 100%; margin: 0px auto; background-color: black"
	      									rendered="#{not empty homeController.artistaAlbumDto}" layout="grid" rows="10" paginator="true"
	      									rowsPerPageTemplate="10, 30, 50" paginatorPosition="bottom"
	      									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											>
											
											<p:dataViewGridItem columns="4">
												<p:panel header="#{artistaAlbumDto.album.nombre}" style="text-align:center; background-color:black; border: none">
													<h:panelGrid columns="1" style="width:100%; text-align:center">
														<p:commandLink action="#{homeController.verDetalleAlbum(artistaAlbumDto)}">
															<p:graphicImage name="images/albums/#{artistaAlbumDto.album.imagen}" style="width:200px; height:200px"/>
														</p:commandLink>
														
														
														<h:outputText value="#{artistaAlbumDto.artista.nombre}" style="color:white"/>
														<h:outputText value="#{artistaAlbumDto.album.valor}" style="color:white">
															<f:convertNumber type="currency" currencyCode="EUR" currencySymbol="€"></f:convertNumber>
														</h:outputText>
														
														<p:commandButton  icon="pi pi-shopping-cart" title="Shop" action="#{homeController.agregarAlbumCarrito(artistaAlbumDto)}" update="formDashboard:btnShopping"></p:commandButton>
														
													</h:panelGrid>		
												</p:panel>
											</p:dataViewGridItem>
											
											<p:dataViewListItem style="background-color:black">
												<h:panelGrid columns="3" style="width:100%;background-color:black;border:none ">
														<p:commandLink action="#{homeController.verDetalleAlbum(artistaAlbumDto)}">
															<p:graphicImage name="images/albums/#{artistaAlbumDto.album.imagen}" style="width:200px; height:200px"/>
														</p:commandLink>
														
													<p:outputPanel>
													
														<h:panelGrid columns="2" cellpadding="5">
															<h:outputText value="Título: " style="color:white; font-weight:bold"/>
															<h:outputText value="#{artistaAlbumDto.album.nombre}" style="color:white; font-weight:bold"/>
															
															<h:outputText value="Precio: " style="color:white; font-weight:bold"/>
															<h:outputText value="#{artistaAlbumDto.album.valor}" style="color:white; font-weight:bold">
																<f:convertNumber type="currency" currencyCode="EUR" currencySymbol="€"></f:convertNumber>
															</h:outputText>
																
														</h:panelGrid>
													</p:outputPanel>
													
													<p:commandButton action="#{homeController.agregarAlbumCarrito(artistaAlbumDto)}" update="formDashboard:btnShopping" icon="pi pi-shopping-cart" title="Shop"></p:commandButton>
												</h:panelGrid>
											</p:dataViewListItem>
	     					</p:dataView>
	      					
	      					
	      				</p:panel>
	      			</div>
	      			</div>
	      		</div>
	    </div>

      
      
      
</ui:composition>
