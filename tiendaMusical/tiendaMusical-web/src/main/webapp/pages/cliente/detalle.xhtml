<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      

      <h:head> 		
     		<ui:include src="/pages/commons/scripts.xhtml"></ui:include>
      </h:head>
      
      <h:body style="background-color: black">
      
	      <div class="ui-fluid">
	      		<h:form id="formDetalle">
	      		
	      			<ui:include src="/pages/commons/navbar.xhtml"></ui:include>
	      		
	      			<div class="p-grid sample-layout">
	      				
	      				<ui:include src="/pages/commons/header.xhtml"></ui:include>
	      				
	      				<div class="p-col-12 p-md-10 p-col-nogutter" style="background-color: black">
	      					<div class="p-grid">
	      						<div class="p-col-12">
	      						
	      							<p:panelGrid columns="3" columnClasses="ui-g-12 ui-md-4, ui-g-12 ui-md-6, ui-g-12, ui-md-2" layout="grid" styleClass="ui-panelgrid-black ui-fluid">
	      								<p:graphicImage name="images/albums/#{sessionBean.artistaAlbumDto.album.imagen}" style="width:100%"></p:graphicImage>
	      								
	      								<p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-12" layout="grid" styleClass="ui-panelgrid-black ui-fluid">
	      								
	      									<p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-2, ui-g-12 ui-md-6" layout="grid" styleClass="ui-panelgrid-black ui-fluid">
	      										<p:outputLabel value="Título: " style="color:white"></p:outputLabel>
	      										<p:outputLabel value="#{sessionBean.artistaAlbumDto.album.nombre}" style="color:white"></p:outputLabel>
	      										
	      										<p:outputLabel value="Artista: " style="color:white"></p:outputLabel>
	      										<p:outputLabel value="#{sessionBean.artistaAlbumDto.artista.nombre}" style="color:white"></p:outputLabel>
	      										
	      										<p:outputLabel value="Disquera: " style="color:white"></p:outputLabel>
	      										<p:outputLabel value="#{sessionBean.artistaAlbumDto.album.disquera.descripcion}" style="color:white"></p:outputLabel>
	      										
	      										<p:outputLabel value="Año: " style="color:white"></p:outputLabel>
	      										<p:outputLabel value="#{sessionBean.artistaAlbumDto.album.anio}" style="color:white"></p:outputLabel>
	      										
	      										<p:outputLabel value="Precio: " style="color:white"></p:outputLabel>
	      										<p:outputLabel value="#{sessionBean.artistaAlbumDto.album.valor}" style="color:white">
	      											<f:convertNumber type="currency" currencyCode="EUR" currencySymbol="€"></f:convertNumber>
	      										</p:outputLabel>
	      										
	      										<p:commandButton icon="pi pi-shopping-cart" action="#{detalleController.agregarAlbumCarrito(sessionBean.artistaAlbumDto)}" 
	      										update="formDetalle:btnShopping"></p:commandButton>
	      										<p:selectOneMenu id="cboCantidad" value="#{detalleController.cantidadAlbumSeleccionada}">
	      											<f:selectItem itemValue="1" itemLabel="1" noSelectionOption="true"></f:selectItem>
	      											<f:selectItem itemValue="2" itemLabel="2" ></f:selectItem>
	      											<f:selectItem itemValue="3" itemLabel="3" ></f:selectItem>
	      											<f:selectItem itemValue="4" itemLabel="4" ></f:selectItem>
	      											<f:selectItem itemValue="5" itemLabel="5" ></f:selectItem>
	      										</p:selectOneMenu>							

	      									</p:panelGrid>
	      									
	      									<p:panel header="Descripción" style="color:white; font.weight:bold;border:none;text-align:justify">
	      											<p:outputLabel>#{sessionBean.artistaAlbumDto.album.descripcion}</p:outputLabel>
	      									</p:panel>
	      									
	      								</p:panelGrid>
	      								
	      							</p:panelGrid>
	      						
	      						</div>
	      					</div>
	      				</div>
	      				
	      				<ui:include src="/pages/commons/footer.xhtml"></ui:include>
	      			</div>
	      		</h:form>
	      </div>
      </h:body>
      
      
</html>
