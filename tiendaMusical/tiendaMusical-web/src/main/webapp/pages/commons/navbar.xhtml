<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe= "http://primefaces.org/ui/extensions">
      


     <p:menubar id="menubar">
     	<f:facet name="options">
     		<p:commandButton id="btnShopping" icon="pi pi-shopping-cart" action="#{navBarController.redireccionar}">
     			<pe:badge content="#{sessionBean.persona.carrito.carritoAlbum.size()}" rendered="#{not empty sessionBean.persona.carrito.carritoAlbum.size()}"></pe:badge>
     		</p:commandButton>
     		<p:commandButton id="btnCerrarSesion" action="#{sessionClosed.cerrarSession}" icon="pi pi-sign-out"></p:commandButton>
     	</f:facet>
     </p:menubar>
     <p:sticky target="menubar"></p:sticky>

      
      
      
</ui:composition>
